<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Profile Card component</title>
    <link rel="stylesheet" href="./styles/normilize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-container">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-bg-img" />
      </div>
      <div class="card-img-profile">
        <img
          src="/images/image-victor.jpg"
          alt="profile image"
          class="profile-img"
        />
      </div>
      <h1 class="card-name">Victor Crest <span class="name-gray"> 26</span></h1>
      <span class="card-location">London</span>
      <hr class="divider" />
      <div class="card-description">
        <div class="card-details">
          <span class="details-count">80K</span>
          <span class="details-type">Followers</span>
        </div>
        <div class="card-details">
          <span class="details-count">803K</span>
          <span class="details-type">Likes</span>
        </div>
        <div class="card-details">
          <span class="details-count">1.4K</span>
          <span class="details-type">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
